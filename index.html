<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌤️ Weather App</h1>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="fetchWeather()">Get Weather</button>
        </div>
        <div id="cityname" class="cityName">
            <img id="weatherIcon" src="" alt="Weather Icon">
            <h2 id="cityName">City Name</h2>
        </div>

        <div id="weather" class="weather-card">
            <div class="innerCard">
                <p id="temperature">Temperature: --°C</p>
            </div>
            <div class="innerCard">
                <p id="feelsLike">Feels like: --°C</p>
            </div>
            <div class="innerCard">
                <p id="description">Weather: --</p>
            </div>
            <div class="innerCard">
                <p id="humidity">Humidity: --%</p>
            </div>
            <div class="innerCard">
                <p id="wind">Wind Speed: -- m/s</p>
            </div>
            <div class="innerCard">
                <p id="sunrise">Sunrise: </p>
            </div>
            <div class="innerCard">
                <p id="sunset">Sunset: </p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
